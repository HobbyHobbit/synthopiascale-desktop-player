<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
    <linearGradient id="silver" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8E8E8"/>
      <stop offset="50%" style="stop-color:#C0C0C0"/>
      <stop offset="100%" style="stop-color:#A8A8A8"/>
    </linearGradient>
  </defs>
  <rect width="256" height="256" fill="#0f1114"/>
  <!-- Back silver pentagon -->
  <polygon points="128,40 200,90 180,170 76,170 56,90" fill="url(#silver)" opacity="0.8"/>
  <!-- Middle gold pentagon -->
  <polygon points="128,50 190,95 172,165 84,165 66,95" fill="url(#gold)"/>
  <!-- Front glass rectangle -->
  <rect x="60" y="55" width="136" height="156" rx="8" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.5)" stroke-width="3" transform="rotate(-8 128 128)"/>
  <!-- Staircase steps -->
  <rect x="140" y="80" width="30" height="8" rx="2" fill="rgba(255,255,255,0.7)" transform="rotate(-8 155 84)"/>
  <rect x="145" y="100" width="30" height="8" rx="2" fill="rgba(255,255,255,0.7)" transform="rotate(-8 160 104)"/>
  <rect x="150" y="120" width="30" height="8" rx="2" fill="rgba(255,255,255,0.7)" transform="rotate(-8 165 124)"/>
  <rect x="155" y="140" width="30" height="8" rx="2" fill="rgba(255,255,255,0.7)" transform="rotate(-8 170 144)"/>
  <rect x="160" y="160" width="30" height="8" rx="2" fill="rgba(255,255,255,0.7)" transform="rotate(-8 175 164)"/>
  <!-- S letter hint -->
  <text x="98" y="145" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#gold)">S</text>
</svg>
